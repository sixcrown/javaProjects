<html>
    <head>
        <title>Conversion Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Hexadecimal/decimal calculator</h1>
            <form action="CalculationsServ" method="POST">
                <h2 style="padding-top: 20px;">Input:</h2>
                <p><textarea rows="20" cols="100" name=input></textarea></p>
                <p><input type=radio name=radiochk value=hex_to_dec checked>Hexadecimal to decimal</p>
                <p><input type=radio name=radiochk value=dec_to_hex checked>Decimal to hexadecimal</p>
                <input type="submit" value="Run Calculations" name="ResultButton"/>
            </form>
            <form action="Collection">
            <input type="submit" value="Get history from container" name="ContainerButton"/>
        </form>
            <form action="Cookies">
            <input type="submit" value="Get history from cookies" name="CookiesButton"/>
        </form>
            
        </div>
    </body>
</html>
